<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Form</title>
<link rel="stylesheet" href="template.css">

</head>
<body>

        


<div class="container">
    <h2>Checkout</h2>
    <form action="#" method="POST" onsubmit="return validateForm()">
        <label for="cardname">NOMBRE DE TITULAR</label>
        <input type="text" id="cardname" name="cardname" placeholder="Nombre completo" required>

        <label for="email">CORREO</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required>

        
        
        <label for="cardnumber">Credit Card Number</label>
        <input type="text" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444" required>

        <div class="row">
            <div class="col">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="MM" required>
            </div>
            <div class="col">
                <label for="expyear">Exp Year</label>
                <input type="number" id="expyear" name="expyear" placeholder="2026" required>
            </div>
            <div class="col">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" placeholder="123" required>
            </div>
        </div>

        <button type="submit">Place Order</button>
    </form>
</div>

<script>
function validateForm() {
    const cardNumber = document.getElementById("cardnumber").value.replace(/\D/g, '');
    if (cardNumber.length < 13 || cardNumber.length > 19) {
        alert("Please enter a valid credit card number.");
        return false;
    }
    return true;
}
</script>

</body>
</html>
