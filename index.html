<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Form</title>
<link rel="stylesheet" href="template.css">

</head>
<body>

        


<div class="container">
    <h2>Checkout</h2>
    <form action="#" method="POST">
        <label for="cardname">NOMBRE DE TITULAR</label>
        <input type="text" id="cardname" name="cardname" placeholder="Nombre completo" required>

        <label for="email">CORREO</label>
        <input type="email" id="email" name="email" placeholder="correo@email.com" required>

        
        
        <label for="cardnumber">NÚMERO DE TARJETA</label>
        <input type="number" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444" required>

        <div class="row">
            <div class="col">
                <label for="expmonth">MES EXPIRACIÓN</label>
                <input type="number" id="expmonth" name="expmonth" placeholder="MM" required>
            </div>
            
            <div class="col">
                <label for="expyear">AÑO EXPIRACIÓN</label>
                <input type="number" id="expyear" name="expyear" placeholder="2026" required>
            </div>

            <div class="col">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" placeholder="123" required>
            </div>

        </div>

        <ul id="error" style="display:none; color:red;"></ul>
        <button type="submit">PAGAR</button>
    </form>
</div>


</body>
</html>
